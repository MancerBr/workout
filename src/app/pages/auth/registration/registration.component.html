<app-back-button></app-back-button>
<ion-content [fullscreen]="true">
  <div class="auth-logo-wrapper">
    <app-logo></app-logo>
  </div>
  <div class="center">
    <section class="form-content">
      <div class="title-wrapper">
        <h2 class="form-title form-title-wrapper">
          {{'AUTH.REGISTRATION' | translate}}
        </h2>
      </div>
      <div class="input-wrapper" [formGroup]="form">
        <ion-input
          class="form-input mb-2_25 form-input-wrapper"
          placeholder="{{'AUTH.EMAIL' | translate}}"
          formControlName="email">
        </ion-input>
        <ion-input
          type="password"
          class="form-input mb-2_25 form-input-wrapper"
          placeholder="{{'AUTH.PASSWORD' | translate}}"
          formControlName="password">
        </ion-input>
        <ion-input
          type="password"
          class="form-input mb-2_25"
          placeholder="{{'AUTH.REPEAT_PASSWORD' | translate}}"
          formControlName="confirmPassword">
        </ion-input>
      </div>
      <div class="button-wrapper">
        <ion-button
          class="form-button form-button-wrapper"
          [disabled]="!form.valid"
          (click)="register()">{{'AUTH.SIGN_UP' | translate}}</ion-button>
      </div>
    </section>
  </div>
</ion-content>
