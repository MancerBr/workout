<ion-content [fullscreen]="true">
  <app-background [styles]="{'align-items': 'center'}">
    <app-item
      *ngFor="let exercise of exercises"
      [text]="exercise.text"
      [icon]="arrowIcon"
      (clickOnElement)="navigateToExercise()"
    >
    </app-item>
  </app-background>
</ion-content>
